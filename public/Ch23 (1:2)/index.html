<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Error (Confusion)</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="scene-container"></div>
        
        <div id="side-panel">
            <div class="panel-content">
                <h1 id="chapter-title">Investigation of Error (Confusion)</h1>
                
                <div id="verse-navigation"></div>
                
                <div class="collapsible-section verse-explanation-section">
                    <div class="section-header">
                        <h2>Verse Explanation</h2>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="verse-text" id="verse-text"></div>
                        <div class="concept-section">
                            <h3>Madhyamaka Concept</h3>
                            <p id="madhyamaka-concept"></p>
                        </div>
                        <div class="concept-section">
                            <h3>Quantum Physics Parallel</h3>
                            <p id="quantum-parallel"></p>
                        </div>
                        <div class="concept-section">
                            <h3>Accessible Explanation</h3>
                            <p id="accessible-explanation"></p>
                        </div>
                    </div>
                </div>
                
                <div class="collapsible-section animation-controls-section">
                    <div class="section-header">
                        <h2>Animation Controls</h2>
                        <span class="toggle-icon">►</span>
                    </div>
                    <div class="section-content" id="animation-controls">
                        <!-- Animation controls will be added here dynamically -->
                    </div>
                </div>
            </div>
            
            <button id="panel-toggle">◀</button>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
