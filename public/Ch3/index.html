<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka: Examination of the Senses</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.136.0",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/libs/stats.module.js": "https://cdn.skypack.dev/three@0.136.0/examples/jsm/libs/stats.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        
        <div id="control-panel">
            <div class="header">
                <h2>Chapter III - Examination of the Senses</h2>
                <div class="nav-buttons">
                    <button id="prev-verse" disabled><span class="arrow">&#9664;</span></button>
                    <span id="verse-number">Verse 1</span>
                    <button id="next-verse"><span class="arrow">&#9654;</span></button>
                    <button id="toggle-panel">Hide Panel <span class="arrow">&#9664;</span></button>
                </div>
            </div>
            
            <div class="panel-content">
                <div class="verse-text">
                    <h3>Verse Text</h3>
                    <p id="verse-text-content"></p>
                </div>
                
                <div class="explanations">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="madhyamaka">Madhyamaka</button>
                        <button class="tab-button" data-tab="quantum">Quantum Physics</button>
                        <button class="tab-button" data-tab="accessible">Simple Explanation</button>
                    </div>
                    
                    <div class="tab-content active" id="madhyamaka-content"></div>
                    <div class="tab-content" id="quantum-content"></div>
                    <div class="tab-content" id="accessible-content"></div>
                </div>
                
                <div class="scene-instructions">
                    <h3>Animation Interaction</h3>
                    <p id="scene-instructions-content"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
