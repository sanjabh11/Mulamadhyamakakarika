<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Madhyamaka Verses</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div class="app-container">
        <div class="side-panel" id="sidePanel">
            <div class="panel-content">
                <h1>Chapter 5: Examination of Elements</h1>
                <div class="verse-nav">
                    <button class="nav-button active" data-verse="1">Verse 1</button>
                    <button class="nav-button" data-verse="2">Verse 2</button>
                    <button class="nav-button" data-verse="3">Verse 3</button>
                    <button class="nav-button" data-verse="4">Verse 4</button>
                    <button class="nav-button" data-verse="5">Verse 5</button>
                    <button class="nav-button" data-verse="6">Verse 6</button>
                    <button class="nav-button" data-verse="7">Verse 7</button>
                    <button class="nav-button" data-verse="8">Verse 8</button>
                </div>
                
                <div class="verse-details" id="verseDetails">
                    <!-- Verse details will be populated by JS -->
                </div>
                
                <div class="animation-controls">
                    <h3>Animation Controls</h3>
                    <div id="controlsContainer">
                        <!-- Dynamic controls will be added here based on the verse -->
                    </div>
                </div>
            </div>
            <button class="panel-toggle" id="panelToggle">
                <span class="toggle-icon">â—€</span>
            </button>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <!-- Three.js canvas will be inserted here -->
        </div>
    </div>

    <!-- Tooltip for mobile instructions -->
    <div class="mobile-tooltip" id="mobileTooltip">Tap for interaction</div>

    <!-- Load scripts -->
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
