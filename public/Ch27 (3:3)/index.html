<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigation of Views - Chapter 27</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    
    <div id="text-panel">
      <button id="toggle-panel">
        <span class="arrow">◀</span>
      </button>
      
      <div id="text-panel-content">
        <h2 class="chapter-title">Investigation of Views - Chapter 27</h2>
        
        <div id="verse-buttons" class="verse-buttons">
          <!-- Will be populated with verse buttons via JavaScript -->
        </div>
        
        <h3 id="verse-number">Verse 20</h3>
        <div id="verse-text"></div>
        
        <div class="collapsible-section" id="explanation-section">
          <div class="section-header" id="explanation-header">
            <span>Verse Explanation</span>
            <span class="toggle-icon">▼</span>
          </div>
          <div class="section-content" id="explanation-content">
            <div class="explanation-column">
              <h4>Madhyamaka Concept</h4>
              <p id="madhyamaka-text"></p>
            </div>
            <div class="explanation-column">
              <h4>Quantum Physics Parallel</h4>
              <p id="quantum-text"></p>
            </div>
            <div class="explanation-column">
              <h4>Accessible Explanation</h4>
              <p id="accessible-text"></p>
            </div>
          </div>
        </div>
        
        <div class="collapsible-section" id="controls-section">
          <div class="section-header" id="controls-header">
            <span>Animation Controls</span>
            <span class="toggle-icon collapsed">▶</span>
          </div>
          <div class="section-content collapsed" id="controls-content">
            <div class="controls">
              <button id="prev-verse" disabled>Previous</button>
              <button id="next-verse">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="config.js"></script>
  <script type="module" src="animations.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
