<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Actions and Fruits</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm",
            "p5": "https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"
        }
    }
    </script>
</head>
<body>
    <div class="animation-container">
        <div id="animation-canvas"></div>
        
        <div class="sidebar-panel">
            <div class="panel-content">
                <h1 class="chapter-title">Investigation of Actions and Fruits</h1>
                
                <div class="verse-navigation" id="verse-nav">
                    <!-- Verse buttons will be generated by JS -->
                </div>
                
                <div class="collapsible-section">
                    <div class="section-header" id="explanation-header">
                        <span>Verse Explanation</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content" id="verse-explanation">
                        <div class="verse-text"></div>
                        <div class="explanation-subsection">
                            <h3>Madhyamaka Concept</h3>
                            <div class="madhyamaka-concept"></div>
                        </div>
                        <div class="explanation-subsection">
                            <h3>Quantum Physics Parallel</h3>
                            <div class="quantum-parallel"></div>
                        </div>
                        <div class="explanation-subsection">
                            <h3>Accessible Explanation</h3>
                            <div class="accessible-explanation"></div>
                        </div>
                    </div>
                </div>
                
                <div class="collapsible-section">
                    <div class="section-header" id="controls-header">
                        <span>Animation Controls</span>
                        <span class="toggle-icon">►</span>
                    </div>
                    <div class="section-content collapsed" id="animation-controls">
                        <div class="interaction-controls"></div>
                    </div>
                </div>
            </div>
            
            <button class="panel-toggle" id="panel-toggle">◀</button>
        </div>
        
        <div class="controls-help">
            Scroll to zoom, drag to move
        </div>
    </div>

    <script type="module" src="animations/verse1.js"></script>
    <script type="module" src="animations/verse2.js"></script>
    <script type="module" src="animations/verse3.js"></script>
    <script type="module" src="animations/verse4.js"></script>
    <script type="module" src="animations/verse5.js"></script>
    <script type="module" src="animations/verse6.js"></script>
    <script type="module" src="animations/verse7.js"></script>
    <script type="module" src="animations/verse8.js"></script>
    <script type="module" src="animations/verse9.js"></script>
    <script type="module" src="animations/verse10.js"></script>
    <script type="module" src="animations/verse11.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
