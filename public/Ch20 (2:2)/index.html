<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka & Quantum Physics</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="sceneContainer"></div>
        
        <div id="infoPanel">
            <button id="togglePanel" aria-label="Toggle Panel">
                <span class="arrow">◀</span>
            </button>
            
            <div class="panel-content">
                <div class="header">
                    <h1>Chapter 20 - Investigation of Combination (Part 2/2)</h1>
                </div>
                
                <div class="verse-navigation" id="verseNavigation"></div>
                
                <div class="collapsible-section" id="verseExplanationSection">
                    <div class="section-header">
                        <span>Verse Explanation</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="verse-text" id="verseText"></div>
                        
                        <div class="concept-subtitle">Madhyamaka Concept</div>
                        <p class="concept-text" id="madhyamakaConcept"></p>
                        
                        <div class="concept-subtitle">Quantum Physics Parallel</div>
                        <p class="concept-text" id="quantumPhysics"></p>
                        
                        <div class="concept-subtitle">Accessible Explanation</div>
                        <p class="concept-text" id="accessibleExplanation"></p>
                    </div>
                </div>
                
                <div class="collapsible-section" id="controlsSection">
                    <div class="section-header collapsed">
                        <span>Animation Controls</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content collapsed">
                        <div id="controlPanel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
