<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka & Quantum Physics</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18.2/dist/lil-gui.esm.js"
      }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="sidePanel" class="side-panel">
            <div class="side-panel-header">
                <h2>Madhyamaka & Quantum Physics</h2>
                <button id="toggleSidePanel" class="toggle-btn">â†”</button>
            </div>
            
            <div class="side-panel-section">
                <h3 class="section-title">Verse Explanation</h3>
                <div id="verseExplanation" class="section-content">
                    <p id="verseText" class="verse-text"></p>
                    <p id="madhyamakaConcept"></p>
                    <p id="quantumParallel"></p>
                    <p id="rationale"></p>
                    <p id="realLifeExample"></p>
                </div>
            </div>
            
            <div class="side-panel-section">
                <h3 class="section-title">Animation Controls</h3>
                <div id="animationControls" class="section-content">
                    <!-- Controls will be added dynamically based on the verse -->
                </div>
            </div>
            
            <div class="navigation">
                <button id="prevVerse" class="nav-btn" disabled>Previous Verse</button>
                <span id="verseCounter">1/14</span>
                <button id="nextVerse" class="nav-btn">Next Verse</button>
            </div>
        </div>
        
        <div id="mainContent" class="main-content">
            <div id="animationContainer"></div>
            <div id="verseOverlay" class="verse-overlay">
                <h2 id="overlayTitle"></h2>
                <p id="overlayText"></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
