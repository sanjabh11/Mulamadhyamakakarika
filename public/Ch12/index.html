<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Anguish - Interactive 3D Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Visualization...</p>
    </div>

    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="overlay">
            <div id="sidebar">
                <button id="sidebar-toggle">
                    <span class="sidebar-arrow">◀</span>
                </button>
                <div id="sidebar-content">
                    <div class="panel-section">
                        <h1 class="panel-title">Investigation of Anguish</h1>
                    </div>
                    
                    <div class="panel-section">
                        <div class="verse-buttons" id="verse-buttons">
                            <!-- Verse buttons will be generated here -->
                        </div>
                        <div id="verse-number-display">Verse 1/10</div>
                    </div>
                    
                    <div class="panel-section">
                        <div class="collapsible-header" id="explanation-header">
                            <span>Verse Explanation</span>
                            <span class="toggle-indicator">▼</span>
                        </div>
                        <div class="collapsible-content" id="explanation-content">
                            <div class="verse-text" id="verse-text"></div>
                            
                            <div class="verse-content">
                                <div class="explanation-title">Madhyamaka Concept</div>
                                <div class="explanation-content" id="madhyamaka-text"></div>
                                
                                <div class="explanation-title">Quantum Physics Parallel</div>
                                <div class="explanation-content" id="quantum-text"></div>
                                
                                <div class="explanation-title">Accessible Explanation</div>
                                <div class="explanation-content" id="accessible-text"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="panel-section">
                        <div class="collapsible-header" id="controls-header">
                            <span>Animation Controls</span>
                            <span class="toggle-indicator">▼</span>
                        </div>
                        <div class="collapsible-content collapsed" id="controls-content">
                            <div id="specific-controls"></div>
                        </div>
                    </div>
                    
                    <div class="panel-section">
                        <button id="take-screenshot" class="verse-button">Take Screenshot</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
