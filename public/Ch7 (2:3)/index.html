<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Birth, Abiding and Perishing</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.9.1/index.js",
                "p5": "https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js",
                "d3": "https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="scene-container"></div>
    
    <!-- New left panel -->
    <div id="left-panel">
        <button id="left-panel-toggle">◀</button>
        <div id="panel-content">
            <div class="panel-chapter-title">Chapter 7: Investigation of Birth, Abiding and Perishing</div>

            <!-- Add Prev/Next buttons here -->
            <div class="main-navigation">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
            
            <div class="verse-nav-grid" id="verse-navigation">
                <!-- Verse navigation buttons will be populated by JS -->
            </div>
            
            <div class="collapsible-section" id="verse-explanation-section">
                <div class="section-header">
                    <span>Verse Explanation</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content">
                    <div class="verse-text" id="panel-verse-text"></div>
                    
                    <div class="subsection">
                        <div class="subsection-title">Madhyamaka Concept</div>
                        <div class="subsection-content" id="panel-madhyamaka-concept"></div>
                    </div>
                    
                    <div class="subsection">
                        <div class="subsection-title">Quantum Physics Parallel</div>
                        <div class="subsection-content" id="panel-quantum-parallel"></div>
                    </div>
                    
                    <div class="subsection">
                        <div class="subsection-title">Accessible Explanation</div>
                        <div class="subsection-content" id="panel-accessible-explanation"></div>
                    </div>
                </div>
            </div>
            
            <div class="collapsible-section" id="animation-controls-section">
                <div class="section-header collapsed">
                    <span>Animation Controls</span>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content collapsed" id="panel-animation-controls">
                    <!-- Animation controls will be placed here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Removed duplicate content block -->
    
    <div id="current-verse-indicator">Verse <span id="indicator-number">13</span></div>
</body>
