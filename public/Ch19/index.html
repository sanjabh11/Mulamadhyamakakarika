<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka Time Investigation</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.4/index.js"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="side-panel" id="sidePanel">
            <div class="panel-toggle" id="panelToggle">
                <div class="toggle-icon">◀</div>
            </div>
            <div class="panel-content">
                <div class="chapter-title">Chapter 19: Investigation of Time</div>
                
                <div class="navigation">
                    <button id="prevVerse" class="nav-button">Previous</button>
                    <button id="nextVerse" class="nav-button">Next</button>
                </div>
                <div class="verse-selector">
                    <select id="verseSelect">
                        <option value="1">Verse 1: Contingency of Time</option>
                        <option value="2">Verse 2: Dependency Critique</option>
                        <option value="3">Verse 3: Establishment of Time</option>
                        <option value="4">Verse 4: Categories and Dualities</option>
                        <option value="5">Verse 5: Non-dwelling Time</option>
                        <option value="6">Verse 6: Time and Phenomena</option>
                    </select>
                </div>
                
                <div class="section expanded" id="explanationSection">
                    <div class="section-header" id="explanationHeader">
                        <h2>Verse Explanation</h2>
                        <div class="section-toggle">▼</div>
                    </div>
                    <div class="section-content">
                        <div class="verse-display" id="verseDisplay"></div>
                        <div class="explanation" id="verseExplanation">
                            <!-- Explanation content will be loaded dynamically -->
                        </div>
                    </div>
                </div>
                
                <div class="section" id="controlsSection">
                    <div class="section-header" id="controlsHeader">
                        <h2>Animation Controls</h2>
                        <div class="section-toggle">►</div>
                    </div>
                    <div class="section-content">
                        <div class="controls" id="animationControls">
                            <!-- Controls will be loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="title-area">
                <h1>Chapter 19: Investigation of Time</h1>
                <h2 id="verseTitle">Verse 1: Contingency of Time</h2>
            </div>
            <div class="verse-text" id="verseText">
                <!-- Verse text will be loaded dynamically -->
            </div>
            <div class="canvas-container" id="canvasContainer">
                <!-- Three.js canvas will be inserted here -->
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
