<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka and Quantum Physics</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.3/index.js"
            }
        }
    </script>
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        
        <div id="content-panel">
            <div class="panel-content">
                <h1 id="chapter-title">Chapter 23 part 2 - Investigation of Error (Confusion)</h1>
                
                <div id="verse-navigation">
                    <!-- Verse navigation buttons will be populated by JS -->
                </div>
                
                <div class="collapsible-section">
                    <div class="section-header" id="explanation-header">
                        <h3>Verse Explanation</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content" id="explanation-content">
                        <h3 id="verse-number">Verse 13</h3>
                        <div class="verse-text-box">
                            <p id="verse-text"></p>
                        </div>
                        
                        <div id="concept-container">
                            <div class="concept-box">
                                <h4>Madhyamaka Concept</h4>
                                <p id="madhyamaka-concept"></p>
                            </div>
                            <div class="concept-box">
                                <h4>Quantum Physics Parallel</h4>
                                <p id="quantum-physics"></p>
                            </div>
                            <div class="concept-box">
                                <h4>Accessible Explanation</h4>
                                <p id="accessible-explanation"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="collapsible-section">
                    <div class="section-header" id="controls-header">
                        <h3>Animation Controls</h3>
                        <span class="toggle-icon">►</span>
                    </div>
                    <div class="section-content collapsed" id="controls-content">
                        <div id="verse-specific-controls"></div>
                    </div>
                </div>
            </div>
            
            <div id="panel-toggle">
                <span class="toggle-arrow">◀</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
