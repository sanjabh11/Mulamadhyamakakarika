<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka & Quantum Physics</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.3/index.js"

        }
    </script>
</head>
<body>
    <div id="container">
        <div id="animation-container"></div>
        
        <div id="text-panel">
            <button id="panel-toggle">
                <span class="toggle-icon">◀</span>
            </button>
            <div id="panel-content">
                <div id="verse-details">
                    <h1>Chapter 21: Investigation of Rising and Passing</h1>
                    
                    <div id="verse-nav">
                        <!-- Verse buttons will be generated here -->
                    </div>
                    
                    <div id="explanation-section" class="collapsible-section">
                        <div class="section-header">
                            Verse Explanation <span class="toggle-indicator">▼</span>
                        </div>
                        <div class="section-content" id="verse-content">
                            <!-- Verse content will be loaded here -->
                        </div>
                    </div>
                    
                    <div id="controls-section" class="collapsible-section">
                        <div class="section-header">
                            Animation Controls <span class="toggle-indicator">▼</span>
                        </div>
                        <div class="section-content" id="interaction-controls">
                            <!-- Controls will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
