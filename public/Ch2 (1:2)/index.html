<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka & Quantum Physics</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/libs/stats.module.js": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/libs/stats.module.js"
      }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="animation-container"></div>
        
        <div id="control-panel">
            <div id="toggle-panel-container">
                <button id="toggle-panel">◀</button>
            </div>
            
            <div id="panel-content">
                <h1 id="chapter-title">Examination of Motion</h1>
                
                <div id="verse-nav"></div>
                
                <div class="section-container">
                    <div class="section-header" data-section="verse-content">
                        <h2>Verse Explanation</h2>
                        <span class="toggle-icon">▼</span>
                    </div>
                    
                    <div class="section-content active" id="verse-content-section">
                        <div id="verse-text"></div>
                        
                        <h3 class="subsection-title">Madhyamaka</h3>
                        <div id="madhyamaka-content"></div>
                        
                        <h3 class="subsection-title">Quantum Physics</h3>
                        <div id="quantum-content"></div>
                        
                        <h3 class="subsection-title">Explanation</h3>
                        <div id="explanation-content"></div>
                    </div>
                </div>
                
                <div class="section-container">
                    <div class="section-header" data-section="controls">
                        <h2>Animation Controls</h2>
                        <span class="toggle-icon">►</span>
                    </div>
                    
                    <div class="section-content" id="controls-section">
                        <div id="verse-specific-controls"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
