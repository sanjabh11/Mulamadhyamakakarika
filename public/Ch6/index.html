<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigation of Desire and the Desirous One</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.1/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="animation-container"></div>
  
  <button id="toggle-info" class="float-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
  </button>
  
  <button id="toggle-help" class="float-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
  </button>
  
  <div id="controls">
    <button id="prev-verse">Previous</button>
    <span id="verse-indicator">1/10</span>
    <button id="next-verse">Next</button>
  </div>
  
  <div id="info-panel">
    <div class="verse-content">
      <h2>Chapter 6 - Investigation of Desire and the Desirous One</h2>
      <h3>Verse <span id="verse-number">1</span></h3>
      <p id="verse-text"></p>
      <div class="concepts">
        <div class="concept">
          <h4>Madhyamaka Concept</h4>
          <p id="madhyamaka-concept"></p>
        </div>
        <div class="concept">
          <h4>Quantum Physics Parallel</h4>
          <p id="quantum-physics"></p>
        </div>
        <div class="concept">
          <h4>Accessible Explanation</h4>
          <p id="accessible-explanation"></p>
        </div>
      </div>
    </div>
  </div>
  
  <div id="help-panel" class="hidden">
    <div class="help-content">
      <h3>How to Interact</h3>
      <ul>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 8v4"></path><path d="M12 16h.01"></path></svg>
          Click/tap glowing objects to interact
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13" cy="13" r="8"></circle><path d="m22 22-4-4"></path></svg>
          Drag to rotate camera view
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 8-4 4 4 4"></path><path d="m16 12-4-4-4 4 4 4 4-4Z"></path></svg>
          Scroll/pinch to zoom in/out
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
          Navigate verses with buttons
        </li>
      </ul>
    </div>
  </div>

  <script type="module" src="config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
