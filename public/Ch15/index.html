<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 15 - Investigation of Essences</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/",
            "p5": "https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js",
            "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <main>
            <div id="content-wrapper">
                <div id="panel">
                    <div id="panel-content">
                        <h1 class="chapter-title">Chapter 15 - Investigation of Essences</h1>
                        
                        <div id="verse-navigation">
                            <!-- Verse buttons will be generated by JavaScript -->
                        </div>
                        
                        <div class="collapsible-section">
                            <div class="section-header" id="verse-explanation-header">
                                <h2>Verse Explanation</h2>
                                <span class="toggle-icon">▼</span>
                            </div>
                            <div class="section-content" id="verse-content">
                                <div class="verse-details">
                                    <h2 id="verse-title"></h2>
                                    <div class="verse-text">
                                        <p id="original-verse"></p>
                                    </div>
                                    <div class="concept">
                                        <h3>Madhyamaka Concept</h3>
                                        <p id="madhyamaka-concept"></p>
                                    </div>
                                    <div class="quantum-parallel">
                                        <h3>Quantum Physics Parallel</h3>
                                        <p id="quantum-parallel"></p>
                                    </div>
                                    <div class="explanation">
                                        <h3>Accessible Explanation</h3>
                                        <p id="accessible-explanation"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="collapsible-section">
                            <div class="section-header" id="animation-controls-header">
                                <h2>Animation Controls</h2>
                                <span class="toggle-icon">►</span>
                            </div>
                            <div class="section-content" id="controls-content" style="display: none;">
                                <!-- Control elements will be added by JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <button id="toggle-panel">
                        <span class="arrow-icon">◀</span>
                    </button>
                </div>
                
                <div id="animation-container"></div>
            </div>
        </main>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="animations/verse1.js"></script>
    <script type="module" src="animations/verse2.js"></script>
    <script type="module" src="animations/verse3.js"></script>
    <script type="module" src="animations/verse4.js"></script>
    <script type="module" src="animations/verse5.js"></script>
    <script type="module" src="animations/verse6.js"></script>
    <script type="module" src="animations/verse7.js"></script>
    <script type="module" src="animations/verse8.js"></script>
    <script type="module" src="animations/verse9.js"></script>
    <script type="module" src="animations/verse10.js"></script>
    <script type="module" src="animations/verse11.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
