<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigation of Views - Chapter 27</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    
    <div id="verse-buttons" class="verse-buttons">
      <!-- Will be populated with verse buttons via JavaScript -->
    </div>
    
    <div id="text-panel" class="hidden">
      <h2 id="verse-number">Verse 20</h2>
      <div id="verse-text"></div>
      
      <div class="controls">
        <button id="prev-verse" disabled>Previous</button>
        <button id="next-verse">Next</button>
        <button id="toggle-panel">Hide Panel</button>
      </div>
    </div>
    
    <button id="show-panel">Show</button>
    
    <div id="explanation-bar" class="hidden">
      <div class="explanation-header">
        <h3 id="explanation-title">Continuity in Change</h3>
        <button id="toggle-explanation">Hide Explanation</button>
      </div>
      <div id="explanation-content">
        <div class="explanation-column">
          <h4>Madhyamaka Concept</h4>
          <p id="madhyamaka-text"></p>
        </div>
        <div class="explanation-column">
          <h4>Quantum Physics Parallel</h4>
          <p id="quantum-text"></p>
        </div>
        <div class="explanation-column">
          <h4>Accessible Explanation</h4>
          <p id="accessible-text"></p>
        </div>
      </div>
    </div>
    
    <button id="show-explanation">Show Explanation</button>
  </div>
  
  <script type="module" src="config.js"></script>
  <script type="module" src="animations.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
