<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka & Quantum Physics</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "d3": "https://cdn.jsdelivr.net/npm/d3@7.8.5/+esm",
            "p5": "https://cdn.jsdelivr.net/npm/p5@1.8.0/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        
        <div id="controls-panel">
            <button id="prev-verse" class="nav-btn">Previous</button>
            <span id="verse-indicator">Verse 12/22</span>
            <button id="next-verse" class="nav-btn">Next</button>
            <button id="toggle-text" class="toggle-btn">Hide Text</button>
            <button id="toggle-explanation" class="toggle-btn">Show Explanation</button>
        </div>
        
        <div id="text-overlay" class="overlay">
            <div class="verse-content">
                <h2 id="verse-title">Verse 12</h2>
                <p id="verse-text"></p>
                <div id="verse-concepts" class="concepts">
                    <div class="concept">
                        <h3>Madhyamaka Concept</h3>
                        <p id="madhyamaka-concept"></p>
                    </div>
                    <div class="concept">
                        <h3>Quantum Physics Parallel</h3>
                        <p id="quantum-parallel"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="explanation-overlay" class="overlay hidden">
            <div class="explanation-content">
                <h3>Accessible Explanation</h3>
                <p id="accessible-explanation"></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
