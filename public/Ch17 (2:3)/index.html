<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka & Quantum Physics</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "d3": "https://cdn.jsdelivr.net/npm/d3@7.8.5/+esm",
            "p5": "https://cdn.jsdelivr.net/npm/p5@1.8.0/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        
        <div id="side-panel" class="expanded">
            <div class="panel-toggle">
                <button id="panel-toggle-btn" aria-label="Toggle Panel">◀</button>
            </div>
            
            <div class="panel-content">
                <h1 class="chapter-title">Madhyamaka & Quantum Physics</h1>
                
                <div class="verse-navigation">
                    <!-- Verse buttons will be added dynamically -->
                </div>
                
                <div class="panel-section expanded" id="explanation-section">
                    <div class="section-header">
                        <h2>Verse Explanation</h2>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="verse-box">
                            <h3 id="verse-title">Verse 12</h3>
                            <p id="verse-text" class="verse-text"></p>
                        </div>
                        <div class="explanation-subsection">
                            <h4>Madhyamaka Concept</h4>
                            <p id="madhyamaka-concept"></p>
                        </div>
                        <div class="explanation-subsection">
                            <h4>Quantum Physics Parallel</h4>
                            <p id="quantum-parallel"></p>
                        </div>
                        <div class="explanation-subsection">
                            <h4>Accessible Explanation</h4>
                            <p id="accessible-explanation"></p>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section collapsed" id="controls-section">
                    <div class="section-header">
                        <h2>Animation Controls</h2>
                        <span class="toggle-icon">►</span>
                    </div>
                    <div class="section-content">
                        <div class="animation-controls-wrapper">
                            <button id="prev-verse" class="nav-btn">Previous</button>
                            <span id="verse-indicator">Verse 12/22</span>
                            <button id="next-verse" class="nav-btn">Next</button>
                            <button id="toggle-panel" class="toggle-btn">Hide Panel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
