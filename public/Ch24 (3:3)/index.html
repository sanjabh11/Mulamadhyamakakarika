<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Nirvana - Chapter 25 (part 3/3)</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.11.5/index.js"
            }
        }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    
    <div id="controls-container">
        <button id="hide-panel-btn">Hide Panel</button>
        <button id="show-panel-btn" class="hidden">Show Panel</button>
        
        <div id="verse-navigation">
            <button id="prev-verse">Previous</button>
            <span id="verse-indicator"></span>
            <button id="next-verse">Next</button>
        </div>
        
        <div id="interaction-panel">
            <div id="verse-info">
                <h2 id="verse-title">Verse <span id="verse-number"></span></h2>
                <p id="verse-text"></p>
                <div id="concept-container">
                    <div class="concept">
                        <h3>Madhyamaka Concept</h3>
                        <p id="madhyamaka-concept"></p>
                    </div>
                    <div class="concept">
                        <h3>Quantum Physics Parallel</h3>
                        <p id="quantum-physics"></p>
                    </div>
                    <div class="concept">
                        <h3>Accessible Explanation</h3>
                        <p id="accessible-explanation"></p>
                    </div>
                </div>
            </div>
            
            <div id="animation-controls">
                <h3>Interaction Controls</h3>
                <div id="custom-controls"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
