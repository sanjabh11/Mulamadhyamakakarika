<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tathagata Investigation</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="animation-container"></div>
        
        <div id="controls-panel">
            <button id="panel-toggle">◀</button>
            <div class="controls-header">
                <h3>Chapter 22 - Investigation of Tathagata</h3>
            </div>
            
            <div id="controls-content">
                <div class="verse-navigation" id="verse-navigation">
                    <!-- Verse buttons will be dynamically inserted here -->
                </div>
                
                <div class="section-wrapper" id="verse-explanation-section">
                    <div class="section-header">
                        <h4>Verse Explanation</h4>
                        <div class="section-toggle">▼</div>
                    </div>
                    <div class="collapsible-content expanded">
                        <div class="verse-content" id="verse-content">
                            <!-- Verse content will be loaded here -->
                        </div>
                        
                        <div id="explanation-content">
                            <!-- Explanation content will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="section-wrapper" id="animation-controls-section">
                    <div class="section-header">
                        <h4>Animation Controls</h4>
                        <div class="section-toggle collapsed">▶</div>
                    </div>
                    <div class="collapsible-content">
                        <div class="animation-controls">
                            <div class="btn-row">
                                <button id="restart-animation">Restart</button>
                                <button id="pause-animation">Pause</button>
                            </div>
                            <div class="slider-container">
                                <label for="animation-speed">Speed:</label>
                                <input type="range" id="animation-speed" min="0.1" max="2" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
