<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tathagata Investigation</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="animation-container"></div>
        
        <div id="controls-panel">
            <div class="controls-header">
                <h3>Chapter 22 - Investigation of Tathagata</h3>
                <div class="toggle-buttons">
                    <button id="toggle-text-btn" class="toggle-btn">Hide Text</button>
                    <button id="toggle-controls-btn" class="toggle-btn">Hide Controls</button>
                </div>
            </div>
            
            <div id="controls-content">
                <div class="verse-navigation">
                    <button id="prev-verse">Previous</button>
                    <span id="current-verse">Verse 1/16</span>
                    <button id="next-verse">Next</button>
                </div>
                
                <div class="animation-controls">
                    <button id="restart-animation">Restart Animation</button>
                    <button id="pause-animation">Pause</button>
                    <div class="slider-container">
                        <label for="animation-speed">Speed:</label>
                        <input type="range" id="animation-speed" min="0.1" max="2" step="0.1" value="1">
                    </div>
                </div>
                
                <div class="explanation-toggle">
                    <button id="toggle-explanation">Show Explanation</button>
                </div>
            </div>
        </div>
        
        <div id="text-panel">
            <div class="verse-content" id="verse-content">
                <!-- Verse content will be loaded here -->
            </div>
            
            <div class="explanation-content" id="explanation-content">
                <!-- Explanation content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
