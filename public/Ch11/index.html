<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Extremes of Before and After</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
            }
        }
    </script>
</head>
<body>
    <div id="scene-container"></div>

    <!-- New Left Panel UI -->
    <div id="left-panel">
        <button id="panel-toggle">◀</button>
        <div id="panel-content">
            <h1 id="chapter-title">Chapter 11 - Investigation of Extremes of Before and After</h1>
            
            <div id="verse-navigation">
                <!-- Will be populated by JS -->
            </div>
            
            <div class="collapsible-section" id="verse-explanation-section">
                <div class="section-header">
                    <h3>Verse Explanation</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content expanded" id="verse-explanation-content">
                    <!-- Will be populated by JS -->
                </div>
            </div>
            
            <div class="collapsible-section" id="animation-controls-section">
                <div class="section-header">
                    <h3>Animation Controls</h3>
                    <span class="toggle-icon">►</span>
                </div>
                <div class="section-content" id="animation-controls-content">
                    <div id="scene-controls">
                        <!-- Will be populated by JS -->
                    </div>
                    <div id="navigation-controls">
                        <button id="prev-verse" disabled>Previous Verse</button>
                        <button id="next-verse">Next Verse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Keep the original containers for backward compatibility with the JS -->
    <div id="ui-container" style="display:none;">
        <div id="verse-content">
            <h1>Chapter 11 - Investigation of Extremes of Before and After</h1>
            <div id="verse-display"></div>
        </div>

        <div id="control-panel">
            <h3>Controls</h3>
            <div id="scene-controls"></div>
            <button id="prev-verse" disabled>Previous Verse</button>
            <button id="next-verse">Next Verse</button>
        </div>

        <div id="explanation-bar">
            <div id="explanation-header">
                <h3>Explanation</h3>
                <button id="toggle-explanation">Hide</button>
            </div>
            <div id="explanation-content"></div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
