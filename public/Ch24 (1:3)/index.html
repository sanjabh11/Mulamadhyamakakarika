<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 24 - Investigation of Nirvana</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.11.5/index.js"
            }
        }
    </script>
</head>
<body>
    <div id="app">
        <div id="scene-container"></div>
        
        <!-- Panel layout replaces text-overlay -->
        <div id="panel">
            <button id="panel-toggle">
                <span class="icon">◀</span>
            </button>
            <div id="panel-content">
                <div id="chapter-title"> Chapter 24 - Investigation of Nirvana</div>
                
                <div id="verse-navigation">
                    <!-- Verse navigation buttons will be generated here -->
                </div>
                
                <div class="panel-section">
                    <div class="section-header" id="explanation-header">
                        <span>Verse Explanation</span>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="section-content" id="explanation-content">
                        <div id="verse-text"></div>
                        <div class="subsection-title">Madhyamaka Concept</div>
                        <div class="explanation-text" id="madhyamaka-explanation"></div>
                        <div class="subsection-title">Quantum Physics Parallel</div>
                        <div class="explanation-text" id="quantum-explanation"></div>
                        <div class="subsection-title">Accessible Explanation</div>
                        <div class="explanation-text" id="accessible-explanation"></div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <div class="section-header" id="controls-header">
                        <span>Animation Controls</span>
                        <span class="toggle-icon">►</span>
                    </div>
                    <div class="section-content collapsed" id="controls-content">
                        <div class="interaction-text" id="interaction-text"></div>
                        <div id="interaction-controls"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <button id="prev-btn" disabled>Previous</button>
            <div id="verse-indicator">
                <!-- Verse dots will be generated here -->
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
