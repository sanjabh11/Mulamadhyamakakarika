<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation of Fire and Firewood</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.151.3/examples/jsm/",
                "p5": "https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"
            }
        }
    </script>
    <!-- Load p5 globally as a traditional script to ensure its constructor is available -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="config.js" type="module"></script>
    <script src="app.js" type="module"></script>
</head>
<body>
    <div id="container">
        <div id="animation-container"></div>
        
        <div id="controls-panel">
            <div id="panel-toggle">
                <span id="toggle-icon">◀</span>
            </div>
            
            <div id="controls-content">
                <h1 class="chapter-title">Investigation of Fire and Firewood</h1>
                
                <div class="verse-navigation" id="verse-buttons">
                    <!-- Verse buttons will be generated by JS -->
                </div>

                <div class="collapsible-section">
                    <div class="section-header" data-target="verse-explanation">
                        <h2>Verse Explanation</h2>
                        <span class="toggle-indicator">▼</span>
                    </div>
                    <div id="verse-explanation" class="section-content">
                        <div id="verse-text"></div>
                        <div id="explanation-panel">
                            <div class="tabs">
                                <button class="tab-button active" data-tab="verse">Verse</button>
                                <button class="tab-button" data-tab="madhyamaka">Madhyamaka</button>
                                <button class="tab-button" data-tab="quantum">Quantum Physics</button>
                                <button class="tab-button" data-tab="accessible">Accessible</button>
                            </div>
                            <div id="tab-content">
                                <div id="verse-content" class="tab-panel active"></div>
                                <div id="madhyamaka-content" class="tab-panel"></div>
                                <div id="quantum-content" class="tab-panel"></div>
                                <div id="accessible-content" class="tab-panel"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="section-header" data-target="animation-controls">
                        <h2>Animation Controls</h2>
                        <span class="toggle-indicator">►</span>
                    </div>
                    <div id="animation-controls" class="section-content collapsed">
                        <div class="control-row">
                            <button id="play-pause" class="control-button">Pause</button>
                            <button id="reset" class="control-button">Reset</button>
                        </div>
                        <div id="animation-specific-controls" class="control-row">
                            <!-- Dynamic controls will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
