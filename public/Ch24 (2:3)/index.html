<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagarjuna's Madhyamaka - Chapter 25 (Part 2/3)</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="contentWrapper">
            <div id="leftPanel">
                <button id="panelToggle">◀</button>
                <div id="panelContent">
                    <h1 id="chapterTitle">Nagarjuna's Madhyamaka</h1>
                    <h2 id="chapterSubtitle">Chapter 24: Investigation of Nirvana (Part 2/3)</h2>
                    
                    <div class="verseNavigation" id="verseNavigation">
                        <!-- Verse buttons will be generated here -->
                    </div>
                    
                    <div class="collapsibleSection">
                        <div class="sectionHeader" id="explanationHeader">
                            <span>Verse Explanation</span>
                            <span class="toggleIcon">▼</span>
                        </div>
                        <div class="sectionContent expanded" id="explanationContent">
                            <div class="verse-text"></div>
                            <div class="concept-container">
                                <div class="concept madhyamaka"></div>
                                <div class="concept quantum"></div>
                                <div class="concept explanation"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="collapsibleSection">
                        <div class="sectionHeader" id="controlsHeader">
                            <span>Animation Controls</span>
                            <span class="toggleIcon">▶</span>
                        </div>
                        <div class="sectionContent" id="controlsContent">
                            <div id="controls">
                                <div class="verse-selector">
                                    <button class="prev-verse">Previous</button>
                                    <span id="verse-number">Verse 15</span>
                                    <button class="next-verse">Next</button>
                                </div>
                                <div class="content-controls">
                                    <button id="toggleFullscreen">Fullscreen</button>
                                </div>
                                <div class="interaction-info">
                                    <span>Interact with the animation to explore the verse's meaning</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
