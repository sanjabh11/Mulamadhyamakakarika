<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9 - Investigation of the Presence of Something Prior</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
      }
    }
    </script>
    <!-- Removed deprecated three.min.js script tag; module is loaded via importmap -->
</head>
<body>
    <div id="container">
        <div id="scene-container"></div>
        
        <div id="content-panel">
            <div class="panel-content">
                <h1 class="chapter-title">Chapter 9: Investigation of the Presence of Something Prior</h1>
                
                <!-- Verse navigation will be inserted here by JS -->
                
                <div id="verse-explanation" class="collapsible-section">
                    <div class="section-header">
                        <span>Verse Explanation</span>
                        <span class="toggle-indicator">▼</span>
                    </div>
                    <div class="section-content expanded">
                        <div id="explanation-content" class="section-content-inner">
                            <!-- Verse explanation will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
                
                <div id="animation-controls" class="collapsible-section">
                    <div class="section-header">
                        <span>Animation Controls</span>
                        <span class="toggle-indicator">►</span>
                    </div>
                    <div class="section-content">
                        <div id="controls-container" class="section-content-inner">
                            <!-- Controls will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="animations.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
