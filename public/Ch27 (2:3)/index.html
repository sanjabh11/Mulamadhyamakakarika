<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhyamaka Quantum Visualizations</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="animation-container"></div>
    
    <div id="info-panel" class="expanded">
        <div id="panel-content">
            <h2 id="chapter-title">Investigation of Views</h2>
            
            <div id="verse-nav"></div>
            
            <div class="collapsible-section expanded">
                <div class="section-header" data-target="verse-container">
                    <h3>Verse Explanation</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div id="verse-container" class="section-content">
                    <h3 id="verse-number"></h3>
                    <p id="verse-text"></p>
                    <p id="explanation-text"></p>
                </div>
            </div>
            
            <div class="collapsible-section">
                <div class="section-header" data-target="animation-controls">
                    <h3>Animation Controls</h3>
                    <span class="toggle-icon">►</span>
                </div>
                <div id="animation-controls" class="section-content hidden">
                    <!-- Controls will be populated by JS -->
                    <div class="control-group">
                        <label for="zoom-slider">Zoom Level</label>
                        <input type="range" id="zoom-slider" min="1" max="10" value="5">
                    </div>
                </div>
            </div>
        </div>
        
        <button id="panel-toggle">◀</button>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
